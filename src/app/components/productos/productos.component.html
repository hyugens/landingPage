<div class="container">
    <h2 class="mb-5" style="text-align: center">Cursos Disponibles </h2>
    <div class="row mb-3" *ngFor="let producto of productos">
        <div class="col-md-6">
            <img [src]="producto.imagen" alt="">
        </div>
        <div class="col-md-6">
            <h3>{{producto.titulo}}</h3>
            <h4>{{producto.subtitulo}}</h4>
            <p>{{producto.texto}}</p>
            <ul *ngIf="producto.lista">
                <li *ngFor="let item of producto.lista"> {{item}} </li>
            </ul>
        </div>
        <hr>
    </div>
</div>
